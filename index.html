<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Van Stock & Reception Prototype</title>
  <style>
    :root{
      --bg:#f4f6f8; --card:#ffffff; --muted:#6b7280; --accent:#2563eb;
      --success:#16a34a; --warning:#f59e0b; --danger:#ef4444; --info:#0284c7;
      --purple:#7c3aed; --chip-bg:#eef2ff;
      font-family:Inter, Roboto, Arial, sans-serif;
    }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:#0f172a;-webkit-font-smoothing:antialiased}
    .app{max-width:980px;margin:18px auto;padding:18px;}
    header{display:flex;justify-content:space-between;align-items:center;margin-bottom:12px}
    .tech h1{margin:0;font-size:18px}
    .meta{font-size:13px;color:var(--muted)}
    .controls{display:flex;gap:8px;align-items:center}
    .btn{background:var(--accent);color:white;border:none;padding:8px 12px;border-radius:8px;cursor:pointer}
    .btn.secondary{background:#fff;border:1px solid #e2e8f0;color:var(--muted)}
    .tabs{display:flex;gap:8px;margin:12px 0}
    .tab{padding:10px 14px;background:var(--card);border-radius:10px;cursor:pointer;border:1px solid transparent}
    .tab.active{border-color:#c7d2fe;background:linear-gradient(180deg,#fbfdff,#f7f9ff)}
    .cards{display:flex;gap:10px;margin:10px 0 20px;flex-wrap:wrap}
    .card{background:var(--card);padding:12px;border-radius:10px;flex:1;min-width:180px;box-shadow:0 1px 2px rgba(15,23,42,0.04)}
    .list{background:var(--card);border-radius:10px;padding:12px;box-shadow:0 1px 2px rgba(15,23,42,0.04)}
    .row{display:flex;align-items:center;gap:12px;padding:10px;border-bottom:1px dashed #eef2ff}
    .row:last-child{border-bottom:none}
    .part-id{font-weight:600}
    .desc{color:var(--muted);font-size:13px}
    .small{font-size:13px;color:var(--muted)}
    .badge{padding:6px 8px;border-radius:8px;color:white;font-weight:600}
    .status-available{background:var(--success)} .status-onhand{background:var(--info)}
    .status-allocated{background:var(--warning);color:#111} .status-reserved{background:var(--purple)}
    .status-onorder{background:#64748b}
    .eta-badge{padding:6px 8px;border-radius:8px;color:white;font-weight:600}
    .eta-soon{background:var(--warning);color:#111} .eta-ok{background:var(--info)} .eta-overdue{background:var(--danger)}
    .link{color:var(--accent);text-decoration:underline;cursor:pointer;font-size:13px}
    .actions{display:flex;gap:8px}
    .action{padding:6px 8px;border-radius:8px;border:1px solid #e6eefc;background:#fff;cursor:pointer;font-size:13px}
    .panel-title{font-weight:700;margin-bottom:8px}
    .modal{position:fixed;left:0;top:0;right:0;bottom:0;background:rgba(2,6,23,0.45);display:flex;align-items:center;justify-content:center;z-index:99}
    .modal .card{width:92%;max-width:820px;max-height:85vh;overflow:auto;padding:16px;border-radius:10px;background:#fff}
    input, textarea, select{padding:8px;border-radius:8px;border:1px solid #e6eefc;font-size:14px;width:100%}
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    @media(max-width:720px){.grid{grid-template-columns:1fr}}
    footer{margin-top:18px;font-size:13px;color:var(--muted);text-align:center}
    .sticker-yellow{background:#fff7cc;border:1px solid #f4d03f;padding:6px;border-radius:4px;color:#ad6b00}
    .sticker-red{background:#ffecec;border:1px solid #f87171;padding:6px;border-radius:4px;color:#7f1d1d}
    .pending{color:var(--warning);font-weight:700}
    .muted-block{color:var(--muted);font-size:13px;margin-top:6px}
    .row-data{display:flex;flex-direction:column;gap:4px}
    .inline{display:flex;gap:8px;align-items:center}
  </style>
</head>
<body>
  <div class="app" id="app">
    <header>
      <div class="tech">
        <h1>Van Stock & Reception</h1>
        <div class="meta">Technician: T1 (John Doe) • Location: Berlin</div>
      </div>
      <div class="controls">
        <div class="meta" id="lastSync">Last sync: —</div>
        <button class="btn" id="syncBtn">Sync now</button>
        <button class="btn secondary" id="resetBtn">Reset Demo</button>
      </div>
    </header>

    <div class="tabs" role="tablist">
      <div class="tab active" data-tab="van" id="tabVan">Van Stock</div>
      <div class="tab" data-tab="reception" id="tabRec">Reception</div>
    </div>

    <div id="content">
      <div id="view-van">
        <div class="list" style="margin-bottom:12px;display:flex;gap:12px;align-items:center;">
          <input id="searchInput" type="text" placeholder="Search Part ID / Description" style="flex:1;padding:8px;border-radius:8px;border:1px solid #e6eefc" />
          <select id="filterSelect" style="padding:8px;border-radius:8px;border:1px solid #e6eefc">
            <option value="all">All</option><option value="available">Available</option><option value="onhand">On Hand</option><option value="allocated">Allocated</option><option value="onorder">On Order</option>
          </select>
        </div>

        <div class="list" id="vanList"></div>
      </div>

      <div id="view-reception" style="display:none;">
        <div class="list" style="margin-bottom:12px;padding:12px;">
          <div style="display:flex;gap:8px;align-items:center;">
            <input type="text" id="boxInput" placeholder="Enter or scan Box ID (e.g. BOX123)" />
            <button class="btn" id="fetchBox">Confirm Box</button>
            <div style="margin-left:auto" class="small muted">Box ID required</div>
          </div>
        </div>
        <div id="boxArea" class="list"><div class="muted-block">Confirm a Box ID to open the box contents.</div></div>
      </div>
    </div>

    <footer>Prototype compatible with Dynamics 365 Field Service Mobile app controls (ListView, Camera, native buttons).</footer>
  </div>

  <div id="modal" style="display:none"></div>
  <div id="toast" style="display:none;position:fixed;right:16px;bottom:16px;background:#0f172a;color:#fff;padding:12px;border-radius:8px;"></div>

<script>
const SAMPLE = {
  technician_id: "T1",
  parts: [
    { part_id:"00248240", description:"Cable", breakdown:{available:2,on_hand:1,allocated:0}, on_orders:[{order_id:"O-1001",outstanding_qty:1,eta:"2026-06-22",source:"REPLENISH"}], price:{amount:12.5,currency:"EUR",incl_vat:true}, status:"ON_HAND", linked_WOs:[{wo_id:"WO123",booking_date:"2026-06-01"}]},
    { part_id:"0008045", description:"Motor", breakdown:{available:0,on_hand:0,allocated:1}, on_orders:[], price:{amount:85.0,currency:"EUR",incl_vat:true}, status:"ALLOCATED", linked_WOs:[{wo_id:"WO200",booking_date:"2026-06-03"}]},
    { part_id:"00169216", description:"Fan", breakdown:{available:1,on_hand:0,allocated:0}, on_orders:[{order_id:"O-2002",outstanding_qty:2,eta:"2026-06-27",source:"REPLENISH"}], price:{amount:45.0,currency:"EUR",incl_vat:true}, status:"AVAILABLE", linked_WOs:[]}
  ],
  boxes: [
    { box_id:"BOX123", shipment_date:"2026-06-01T07:30:00Z", delivered_by:"WH-DE", status:"UNCONFIRMED", items:[
      { part_id:"00248240", description:"Cable", wo_id:"WO123", requested_qty:1, delivered_qty:1 },
      { part_id:"00169216", description:"Fan", wo_id:"WO124", requested_qty:1, delivered_qty:0 },
      { part_id:"P-UNKNOWN", description:"Unknown extra", wo_id:null, requested_qty:0, delivered_qty:1 }
    ] }
  ],
  pending: [],
  exceptions: []
};

const LS_KEY = "van_v5";
function loadState(){ const raw=localStorage.getItem(LS_KEY); if(raw) return JSON.parse(raw); localStorage.setItem(LS_KEY,JSON.stringify(SAMPLE)); return JSON.parse(localStorage.getItem(LS_KEY)); }
function saveState(s){ localStorage.setItem(LS_KEY,JSON.stringify(s)); }

let state = loadState();

function render(){
  document.getElementById('lastSync').innerText = "Last sync: " + (localStorage.getItem('lastSync') || '—');
  renderVanList();
  renderBoxMessage();
}
function renderVanList(){
  const container = document.getElementById('vanList'); container.innerHTML='';
  const q = document.getElementById('searchInput').value.trim().toLowerCase();
  const filter = document.getElementById('filterSelect').value;
  state.parts.forEach(p=>{
    if(q && !(p.part_id.toLowerCase().includes(q) || p.description.toLowerCase().includes(q))) return;
    if(filter==='available' && p.breakdown.available<=0) return;
    if(filter==='onhand' && p.breakdown.on_hand<=0) return;
    if(filter==='allocated' && p.breakdown.allocated<=0) return;
    if(filter==='onorder' && (!p.on_orders || p.on_orders.length===0)) return;
    const row = document.createElement('div'); row.className='row';
    const onOrderTotal = (p.on_orders||[]).reduce((a,o)=>a+o.outstanding_qty,0);
    const etaSummary = (p.on_orders && p.on_orders.length>0) ? `ETA: ${formatDate(p.on_orders[0].eta)} (${p.on_orders[0].outstanding_qty})${p.on_orders[1]? ' • '+formatDate(p.on_orders[1].eta)+' ('+p.on_orders[1].outstanding_qty+')':''}` : '';
    row.innerHTML = `
      <div style="min-width:240px">
        <div class="part-id">${p.part_id}</div>
        <div class="desc">${p.description}</div>
      </div>
      <div style="margin-left:12px;display:flex;flex-direction:column;">
        <div class="small">Available: ${p.breakdown.available} • On Hand: ${p.breakdown.on_hand} • Allocated: ${p.breakdown.allocated}</div>
        ${ onOrderTotal>0 ? `<div class="small">On Order: ${onOrderTotal} • ${escapeHtml(etaSummary)}</div>` : '' }
      </div>
      <div style="margin-left:auto;text-align:right">
        <div>${renderStatus(p)}</div>
        <div style="margin-top:8px"><span class="link" data-id="${p.part_id}">Details</span></div>
      </div>
    `;
    container.appendChild(row);
  });
  container.querySelectorAll('.link').forEach(a=>a.addEventListener('click', ()=> openPartDetail(a.getAttribute('data-id'))));
}

function renderStatus(p){
  if(p.status==='AVAILABLE') return `<span class="badge status-available">Available</span>`;
  if(p.status==='ON_HAND') return `<span class="badge status-onhand">On Hand</span>`;
  if(p.status==='ALLOCATED') return `<span class="badge status-allocated">Allocated</span>`;
  if(p.status==='VAN_RESERVED') return `<span class="badge status-reserved">Van reserved</span>`;
  return `<span class="badge status-onorder">On Order</span>`;
}

function openPartDetail(partId){
  const p = state.parts.find(x=>x.part_id===partId); if(!p) return alert('Not found');
  const modal = createModal();
  const panel = document.createElement('div'); panel.className='card';
  let html = `<div class="panel-title">${p.part_id} • ${p.description}</div>`;
  html += `<div style="display:grid;grid-template-columns:1fr;gap:8px">`;
  html += `<div><strong>Available</strong><div class="small">${p.breakdown.available}</div>`;
  if(p.linked_WOs && p.linked_WOs.length>0){ html += `<div class="small muted">Linked Work Orders:</div><div class="small">${p.linked_WOs.map(w=>w.wo_id+' ('+w.booking_date+')').join(', ')}</div>`; }
  html += `</div>`;
  html += `<div><strong>On Hand</strong><div class="small">${p.breakdown.on_hand}</div>`;
  if(p.linked_WOs && p.linked_WOs.length>0){ html += `<div class="small muted">Linked Work Orders:</div><div class="small">${p.linked_WOs.map(w=>w.wo_id+' ('+w.booking_date+')').join(', ')}</div>`; } else { html += `<div class="small muted">Received via Reception (no linked Work Order)</div>`; }
  html += `</div>`;
  html += `<div><strong>Allocated</strong><div class="small">${p.breakdown.allocated}</div>`;
  if(p.status==='ALLOCATED' && p.linked_WOs && p.linked_WOs.length>0){ html += `<div class="small muted">Allocated to:</div><div class="small">${p.linked_WOs.map(w=>w.wo_id+' ('+w.booking_date+')').join(', ')}</div>`; }
  html += `</div>`;
  html += `<div><strong>On Order</strong>`;
  if(p.on_orders && p.on_orders.length>0){
    html += `<table style="width:100%;margin-top:6px;border-collapse:collapse"><thead><tr><th style="text-align:left">Order</th><th style="text-align:left">Outstanding</th><th style="text-align:left">ETA</th><th style="text-align:left">Source</th></tr></thead><tbody>`;
    p.on_orders.slice().sort((a,b)=>new Date(a.eta)-new Date(b.eta)).forEach(o=>{
      html += `<tr><td>${o.order_id}</td><td>${o.outstanding_qty}</td><td>${formatDate(o.eta)}</td><td>${o.source}</td></tr>`;
    });
    html += `</tbody></table>`;
  } else html += `<div class="small muted">No on orders</div>`;
  html += `</div></div>`;
  html += `<div style="margin-top:12px"><button class="btn" id="closeDetail">Close</button> ${ (p.breakdown.on_hand>0) ? '<button class="btn secondary" id="gotoReception">Open Reception</button>' : ''}</div>`;
  panel.innerHTML = html;
  modal.appendChild(panel);
  document.getElementById('modal').style.display='block';
  document.getElementById('closeDetail').addEventListener('click', hideModal);
  const goRec = document.getElementById('gotoReception'); if(goRec) goRec.addEventListener('click', ()=>{ hideModal(); switchTab('reception'); });
}

function createModal(){ const m=document.getElementById('modal'); m.innerHTML=''; m.style.display='block'; return m; }
function hideModal(){ const m=document.getElementById('modal'); m.style.display='none'; m.innerHTML=''; saveState(state); }

function renderBoxMessage(){ const el=document.getElementById('boxArea'); el.innerHTML = '<div class="muted-block">Confirm Box ID to open box contents.</div>'; }

/* Reception flows */
document.getElementById('fetchBox').addEventListener('click', ()=>{
  const id=document.getElementById('boxInput').value.trim(); if(!id) return alert('Enter Box ID');
  const box = state.boxes.find(b=>b.box_id===id); if(!box) return alert('Box not found in demo');
  openBox(id);
});

function openBox(boxId){
  const box = state.boxes.find(b=>b.box_id===boxId); if(!box) return;
  const modal = createModal();
  const panel = document.createElement('div'); panel.className='card';
  panel.innerHTML = `<div style="display:flex;justify-content:space-between;align-items:center">
    <div><div style="font-weight:700">${box.box_id}</div><div class="small muted">${box.delivered_by} • ${new Date(box.shipment_date).toLocaleString()}</div></div>
    <div><button class="action" id="closeBox">Close</button></div></div>
    <div id="boxItemsArea" style="margin-top:8px"></div>
    <div style="margin-top:12px;display:flex;gap:8px"><button class="btn" id="submitBox">Submit</button><button class="btn secondary" id="addManual">Add manual item</button></div>`;
  modal.appendChild(panel);
  document.getElementById('closeBox').addEventListener('click', hideModal);
  document.getElementById('addManual').addEventListener('click', ()=> showManualAdd(box.box_id));
  renderBoxItems(box);
  document.getElementById('submitBox').addEventListener('click', ()=> submitBox(box.box_id));
}

function renderBoxItems(box){
  const area = document.getElementById('boxItemsArea'); area.innerHTML='';
  box.items.forEach((it, idx)=>{
    const row=document.createElement('div'); row.style.padding='8px'; row.style.borderBottom='1px solid #f1f5f9'; row.style.display='flex'; row.style.justifyContent='space-between'; row.style.alignItems='center';
    row.innerHTML = `<div style="flex:1">
      <div class="part-id">${it.part_id} ${it.manual? '<span class="small muted"> (Manual)</span>':''}</div>
      <div class="small muted">${it.description}</div>
      <div class="small muted">WO: ${it.wo_id||'—'} • Requested: ${it.requested_qty} • Delivered: ${it.delivered_qty}</div>
    </div>
    <div style="display:flex;flex-direction:column;gap:6px;align-items:flex-end">
      <div class="inline"><label><input type="checkbox" data-idx="${idx}" class="missingChk"> Missing</label></div>
      <div class="inline"><label><input type="checkbox" data-idx="${idx}" class="damageChk"> Damaged</label></div>
      <div style="display:none" class="photoArea" id="photoArea-${idx}"><input type="text" placeholder="Photo URL (demo)" id="photoInput-${idx}"></div>
      <div style="display:none" class="partialArea" id="partialArea-${idx}"><label>Accept delivered qty: <input type="number" id="acceptQty-${idx}" style="width:70px" value="${it.delivered_qty}"></label></div>
    </div>`;
    area.appendChild(row);
  });
  area.querySelectorAll('.damageChk').forEach(chk=>{
    chk.addEventListener('change', (e)=>{
      const idx = e.target.getAttribute('data-idx'); const area = document.getElementById('photoArea-'+idx);
      area.style.display = e.target.checked ? 'block' : 'none';
    });
  });
  area.querySelectorAll('.missingChk').forEach(chk=>{
    chk.addEventListener('change', (e)=>{
      const idx = e.target.getAttribute('data-idx'); const area = document.getElementById('partialArea-'+idx);
      // If marked missing and delivered_qty>0, show partial acceptance area
      const it = box.items[idx];
      area.style.display = (e.target.checked && it.delivered_qty>0) ? 'block' : 'none';
    });
  });
}

/* Manual add modal */
function showManualAdd(box_id){
  const modal = createModal(); const panel = document.createElement('div'); panel.className='card';
  panel.innerHTML = `<div style="display:flex;justify-content:space-between;align-items:center"><div class="panel-title">Add manual item to ${box_id}</div><div><button class="action" id="closeAdd">Close</button></div></div>
    <div style="display:grid;gap:8px"><input id="m_part" placeholder="Part ID (scan or type)"><input id="m_desc" placeholder="Description (optional)"><input id="m_qty" type="number" value="1"><textarea id="m_note" placeholder="Note (optional)"></textarea>
    <div style="display:flex;gap:8px"><button class="btn" id="m_add">Add</button><button class="btn secondary" id="m_cancel">Cancel</button></div></div>`;
  modal.appendChild(panel);
  document.getElementById('closeAdd').addEventListener('click', hideModal);
  document.getElementById('m_cancel').addEventListener('click', hideModal);
  document.getElementById('m_add').addEventListener('click', ()=>{
    const pid=document.getElementById('m_part').value.trim(); if(!pid) return alert('Part ID required');
    const desc=document.getElementById('m_desc').value.trim()||'(manual)'; const qty=parseInt(document.getElementById('m_qty').value||'1',10); const note=document.getElementById('m_note').value.trim();
    const box = state.boxes.find(b=>b.box_id===box_id); if(!box) return alert('Box missing');
    box.items.push({part_id:pid, description:desc, requested_qty:0, delivered_qty:qty, manual:true});
    const ex={id:'EX-'+Date.now(), type:'MANUAL_ADD', part_id:pid, qty, note, box_id, technician:state.technician_id, ts:new Date().toISOString()};
    state.exceptions.push(ex); state.pending.push({type:'MANUAL_ADD', ex});
    saveState(state); hideModal(); openBox(box_id);
  });
}

/* Submit box: collect item actions, validate rules */
function submitBox(box_id){
  const box = state.boxes.find(b=>b.box_id===box_id); if(!box) return;
  const area = document.getElementById('boxItemsArea'); const rows = Array.from(area.children);
  const payload = { box_id: box.box_id, technician_id: state.technician_id, items: [] };
  for(let i=0;i<box.items.length;i++){
    const it = box.items[i];
    const missingChk = area.querySelector(`input.missingChk[data-idx="${i}"]`);
    const damageChk = area.querySelector(`input.damageChk[data-idx="${i}"]`);
    const missing = missingChk && missingChk.checked;
    const damaged = damageChk && damageChk.checked;
    const photoInput = document.getElementById('photoInput-'+i);
    if(damaged){
      const photo = (photoInput && photoInput.value.trim()) || '';
      if(!photo) return alert('Photo required for damaged items before submit');
      payload.items.push({ part_id: it.part_id, wo_id: it.wo_id, delivered_qty: it.delivered_qty, action: 'DAMAGED', photos: [photo], manual_entry: !!it.manual });
      state.exceptions.push({ id:'D-'+Date.now(), type:'DAMAGED', part_id:it.part_id, box_id:box.box_id, photo, technician:state.technician_id, ts:new Date().toISOString() });
    } else if(missing){
      const acceptQtyInput = document.getElementById('acceptQty-'+i);
      let acceptQty = it.delivered_qty;
      if(acceptQtyInput) acceptQty = parseInt(acceptQtyInput.value||String(it.delivered_qty),10);
      payload.items.push({ part_id: it.part_id, wo_id: it.wo_id, delivered_qty: acceptQty, action: acceptQty>0 ? 'RECEIVED_PARTIAL' : 'MISSING', missing_qty: Math.max(0, (it.requested_qty||0)-acceptQty), manual_entry: !!it.manual });
      state.exceptions.push({ id:'M-'+Date.now(), type:'MISSING', part_id:it.part_id, box_id:box.box_id, note:'Reported missing', technician:state.technician_id, ts:new Date().toISOString() });
    } else {
      payload.items.push({ part_id: it.part_id, wo_id: it.wo_id, delivered_qty: it.delivered_qty, action: 'RECEIVED', manual_entry: !!it.manual });
    }
  }
  state.pending.push({type:'DELIVERY_CONFIRM', payload, ts:new Date().toISOString()});
  // Update local van inventory for received items
  payload.items.forEach(itm=>{
    if(itm.action==='RECEIVED' || itm.action==='RECEIVED_PARTIAL'){
      let part = state.parts.find(p=>p.part_id===itm.part_id);
      if(!part){
        part = { part_id: itm.part_id, description:'(manual)', breakdown:{available:0,on_hand:0,allocated:0}, on_orders:[], price:{amount:0,currency:'EUR',incl_vat:true}, status:'ON_HAND', linked_WOs:[] };
        state.parts.push(part);
      }
      part.breakdown.on_hand = (part.breakdown.on_hand||0) + itm.delivered_qty;
      part.breakdown.available = (part.breakdown.available||0) + itm.delivered_qty;
      part.status = 'ON_HAND';
    }
    if(itm.action==='MISSING'){
      // nothing to add
    }
    if(itm.action==='DAMAGED'){
      // flag damaged on part if exists
      let part = state.parts.find(p=>p.part_id===itm.part_id);
      if(part){ part.status='DAMAGED'; part.qc_photos = (part.qc_photos||[]).concat(itm.photos||[]); }
    }
  });
  // After submit, mark box as confirmed
  box.status='CONFIRMED'; saveState(state); hideModal(); showToast('Box submitted and queued for sync');
}

/* Sync / pending processing simulation */
document.getElementById('syncBtn').addEventListener('click', ()=>{
  if(!(state.pending && state.pending.length>0)){ localStorage.setItem('lastSync', new Date().toLocaleString()); render(); showToast('Already synced'); return; }
  showToast('Syncing...'); setTimeout(()=>{ state.pending=[]; localStorage.setItem('lastSync', new Date().toLocaleString()); saveState(state); render(); showToast('Sync complete'); },900);
});

document.getElementById('resetBtn').addEventListener('click', ()=>{ if(!confirm('Reset demo?')) return; localStorage.removeItem(LS_KEY); state = loadState(); render(); });

/* Helpers */
function formatDate(d){ if(!d) return ''; const dt=new Date(d); return dt.toLocaleDateString(); }
function escapeHtml(s){ return s ? s.replace(/&/g,'&amp;').replace(/</g,'&lt;') : ''; }
function showToast(msg){ const t=document.getElementById('toast'); t.innerText=msg; t.style.display='block'; setTimeout(()=>t.style.display='none',2000); }

/* Tabs */
function switchTab(tab){
  document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));
  document.querySelector(`.tab[data-tab="${tab}"]`).classList.add('active');
  document.getElementById('view-van').style.display = tab==='van' ? '' : 'none';
  document.getElementById('view-reception').style.display = tab==='reception' ? '' : 'none';
}
document.getElementById('tabVan').addEventListener('click', ()=> switchTab('van'));
document.getElementById('tabRec').addEventListener('click', ()=> switchTab('reception'));
document.getElementById('searchInput').addEventListener('input', renderVanList);
document.getElementById('filterSelect').addEventListener('change', renderVanList);

render();
</script>
</body>
